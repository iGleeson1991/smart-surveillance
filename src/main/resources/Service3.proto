syntax = "proto3";

option java_multiple_files = true;
option java_package = "Service3";
option java_outer_classname = "AlarmControlsImpl";

service Service3 {
  rpc manualAlarm(ManualAlarmRequest) returns (stream ManualAlarmResponse) {}

  rpc fireSuppression(FireSuppressionRequest) returns (stream FireSuppressionResponse) {}

  rpc emergencyServicesCall(EmergencyServicesCallRequest) returns (EmergencyServicesCallResponse) {}
}

message ManualAlarmRequest {
  string alarmID = 1;

  bool alarmTriggered = 2;
}

message ManualAlarmResponse {
  string activateEmergencyLighting = 1;

  string activateEmergencySirens = 2;
}

message FireSuppressionRequest {
  string sensorID = 1;

  bool hazardDetected = 2;
}

message FireSuppressionResponse {
  string activateEmergencyLighting = 1;

  string activateEmergencySirens = 2;
}

message EmergencyServicesCallRequest {
  bool alarmTriggered = 1;
}

message EmergencyServicesCallResponse {
  string callConfirmation = 1;
}